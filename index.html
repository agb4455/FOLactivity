<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Bootstrap</title>

  <!-- CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (requerido para los componentes de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- JavaScript de Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página con Bootstrap</h1>
    <p>Esta es una página sencilla usando Bootstrap para que se vea bien en cualquier dispositivo.</p>

    <!-- Un botón de Bootstrap -->
    <button class="btn btn-primary">Haz clic aquí</button>
  </div>
</body>
</html>
